<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>
<body>
    <section>
    <div class="container">
        <div class="row mt-5 border border-info p-5  d-flex flex-row rounded border-5 bg-warning">
            <div class="col-4 text-center  ">
                <button id="Add" class="btn btn-primary pt-2 pb-2  w-100 ">
                    Add
                </button>
            </div>
            <div class="col-4 text-center ">
                <button id="edit" class="btn btn-success pt-2 pb-2 w-100">
                  edit

                </button>
            </div>

            <div class="col-4 text-center ">
                <button id="delete" class="btn btn-danger pt-2 pb-2 w-100">
                    Delete
                </button>
            </div>
            
        </div>
        
    </div>

    <div class="container mt-3">
      </div>
      
      <!-- The Modal for Add the text -->
      <div class="modal mt-5" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title text-center text-success ">Text Module</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body ">
                   <textarea class=" h-75 p-2  text-justify" name="text-module " id="text" cols="60" rows="10" placeholder="Your content goes like this enter the content here and you can edit and replace the text and also Styling the text by using styling option"></textarea>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="text-element-tr" data-bs-dismiss="modal">Save</button>
            </div>
      
          </div>
        </div>
      </div>


      <div class="container mt-3">
    </div>
    
    <!-- The Modal for edit text -->
    <div class="modal mt-5" id="myModal-1">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title text-center text-success ">Edit Text</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body text-center ">
            <div class="w-100 bg-danger text-white " id="info-msg"></div>
            <label for="number" class="px-2">Select the Text :</label>
            
                <input type="number" name="text-edit-module" id="text-s-no" class="text-center pt-1 pb-1 mt-0 px-0 mx-0" style="width: 15%;">
                <button type="button" class="text-center mt-0 mx-2 btn btn-info pt-1 pb-1 px-3 text-light" id="ft-elmt">Find</button>
                <p class="w-100 bg-danger text-white " id="show-text"></p>
                
            </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="text-element-tr" data-bs-dismiss="modal">Save</button>
          </div>
    
        </div>
      </div>
    </div>
      
<div class="container">
    <div class="row border border-success p-0">
        <div class="colo-12 p-0"><h3 class="text-center bg-success p-3 text-light">Entered Text</h3>
            <div class="text-element p-2" id="et-text-column">
          
            </div>
           
        </div>
    </div>
</div>
    </section>
    
    

    
    <script src="main.js"></script>
</body>
</html>
